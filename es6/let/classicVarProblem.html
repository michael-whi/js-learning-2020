<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var problem</title>
    <style type="text/css">
        section > div {
            height: 100px;
            width: 100px;
            background-color: brown;
            float: left;
            margin: 3px;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    /** 
     * In this code the alert function will show always 45
     * due to vars are not scoped and an alert function takes the value of the var during running
     *  **/
        for(var i = 0; i < 45; i++){
            var div = document.createElement('div');
            div.onclick = function (){
                alert("click on " + i);
            }
            document.getElementsByTagName('section')[0].appendChild(div);
        }
    </script>
</head>
<body>
    <section>

    </section>
</body>
</html>
